<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor - Anonymous Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            background-color: #0a0a0a;
            color: #0f0;
            padding: 20px;
        }
        
        h1 {
            text-transform: uppercase;
            font-size: 26px;
            text-shadow: 0 0 5px #0f0;
        }

        #drop-area {
            border: 2px dashed #0f0;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            cursor: pointer;
            background-color: rgba(0, 255, 0, 0.1);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #drop-area:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px #0f0;
        }

        #file-input {
            display: none;
        }

        #file-list {
            margin-top: 10px;
            font-size: 14px;
        }

        select, button {
            background-color: #0a0a0a;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: 0.3s ease-in-out;
        }

        select:hover, button:hover {
            background-color: #0f0;
            color: #0a0a0a;
            box-shadow: 0 0 15px #0f0;
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 0 0 3px #0f0;
        }
    </style>
</head>
<body>

    <h1>Upload PDFs for Compression</h1>

    <div class="quote">"Your files are your privacy. Trust no one. Encrypt everything."</div>

    <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
        <div id="drop-area">
            <p>ðŸ”’ Drag & Drop your PDFs here or click to select</p>
            <input type="file" id="file-input" name="file" multiple accept="application/pdf">
        </div>
        
        <select name="compression-level" required>
            <option value="screen">ðŸ’» Low Quality (Screen)</option>
            <option value="ebook">ðŸ“– Medium Quality (eBook)</option>
            <option value="printer">ðŸ–¨ High Quality (Printer)</option>
            <option value="prepress">ðŸ“œ Very High Quality (Prepress)</option>
            <option value="default" selected>âš– Balanced (Default)</option>
        </select>

        <button type="submit">ðŸš€ Compress PDFs</button>
    </form>

    <div id="file-list"></div>

    <div class="quote">"In a world of surveillance, privacy is rebellion."</div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const fileList = document.getElementById("file-list");

        dropArea.addEventListener("click", () => fileInput.click());

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = "rgba(0, 255, 0, 0.3)";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.backgroundColor = "rgba(0, 255, 0, 0.1)";
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = "rgba(0, 255, 0, 0.1)";
            fileInput.files = e.dataTransfer.files;
            updateFileList();
        });

        fileInput.addEventListener("change", updateFileList);

        function updateFileList() {
            fileList.innerHTML = "";
            for (const file of fileInput.files) {
                fileList.innerHTML += `<p>ðŸ“„ ${file.name}</p>`;
            }
        }
    </script>

</body>
</html>
